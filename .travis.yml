language: node_js
node_js:
  - 12
  - 14
  - 16
os: linux
addons:
  apt:
    packages:
    - mesa-utils
    - xvfb
    - libgl1-mesa-dri
    - libxi-dev
    - xserver-xorg-dev
    - libxext-dev
    - libglapi-mesa
    - libosmesa6
before_script:
  - export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start
before_install:
  - sudo add-apt-repository ppa:mc3man/trusty-media -y
  - sudo apt-get update -q
  - sudo apt-get install ffmpeg -y
